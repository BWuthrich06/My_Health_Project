{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}


{% for condition in results %}
<h3><a href="{{ condition.url }}">{{ condition.title }}</a></h3>

    {% if condition.all_synonyms %}
    <p>Synonyms:<span> {{ condition.all_synonyms }}  </span>
    {% else %}
    <p>Synonyms: None</p>
                
    {% endif %}
</p>
{% endfor %}


{% endblock %}
