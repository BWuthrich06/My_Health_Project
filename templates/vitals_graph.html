{% extends 'base.html' %}
{% block title %}Graph Vitals{% endblock %}

{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block body %}
<br>
<h1>Vital Signs</h1>
<br><br>

<h3>Blood Pressure</h3>
<canvas id="blood_pressure_chart" width="600" height="300"></canvas>
<br><br>

<h3>Heart Rate</h3>
<canvas id="heart_rate_chart"></canvas>
<br>

<h3>Oxygen Saturation</h3>
<canvas id="oxygen_chart"></canvas>
<br>

<h3>Weight</h3>
<canvas id="weight_chart"></canvas>
<br>

<h3>Glucose</h3>
<canvas id="glucose_chart"></canvas>
<br>






<script src="static/chart.js"></script>

{% endblock %}
